<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRIOstack</title>

  <!-- Styles -->
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="interface.css" />
  <link rel="stylesheet" href="stars.css" />
</head>
<body>

  <!-- Starry background canvas -->
  <canvas id="stars"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets\logo.png" alt="TrioStack Logo" />
      <span>TRIOSTACK</span>
    </div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#pricing">Pricing</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="quote-button">Get Quote</button>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="interface">
      <h1>
        Build Your Dream Website <br>
            With TrioStack
      </h1>
      <br>
      <p>
        We craft high-impact, modern websites that combine elegant design with advanced technology to deliver measurable results
      </p>
      <button class="primary-btn">Start Your Project</button>
    </div>
  </section>

  <!-- Other Sections -->
  <section id="services" class="content-section">SECTION 2</section>
  <section id="pricing" class="content-section">SECTION 3</section>
  <section id="about" class="content-section">SECTION 4</section>
  <section id="contact" class="content-section">SECTION 5</section>

  <footer class="footer">FOOTER</footer>

  <!-- Stars Animation -->
  <script src="stars.js"></script>
</body>
</html>
